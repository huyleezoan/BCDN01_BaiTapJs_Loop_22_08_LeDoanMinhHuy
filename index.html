<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <title>Demo loop</title>
</head>

<body>
    <div class="container">
        <!-- Bài 1:  -->
        <div class="col-6 mx-auto mt-5">
            <h2>Bài 1: Tìm số chẵn/lẻ (nhỏ hơn 100): </h2>
            <form>
                <button type="button" class="btn btn-primary" id="btnBai1">Kết quả</button>
                <p id="txtBai1" class="alert alert-warning"></p>
            </form>
        </div>
        <!-- Bài 2:  -->
        <div class="col-7 mx-auto mt-5">
            <h2>Bài 2: Tìm số chia hết cho 3 (0 - 1000): </h2>
            <form>
                <button type="button" class="btn btn-primary" id="btnBai2">Kết quả</button>
                <p id="txtBai2" class="alert alert-warning"></p>
            </form>
        </div>
        <!-- Bài 3:  -->
        <div class="col-7 mx-auto mt-5">
            <h2>Bài 3: Tìm số nguyên dương nhỏ nhất: </h2>
            <form>
                <button type="button" class="btn btn-primary" id="btnBai3">Kết quả</button>
                <p id="txtBai3" class="alert alert-warning"></p>
            </form>
        </div>
        <!-- Bài 4:  -->
        <div class="col-4 mx-auto mt-5">
            <h2>Bài 4: Tính tổng S </h2>
            <div class="form-group">
                <label for="inputNumX">Nhập x: </label>
                <input type="number" class="form-control" id="inputNumX">
            </div>
            <div class="form-group">
                <label for="inputNumN">Nhập n: </label>
                <input type="number" class="form-control" id="inputNumN">
            </div>
            <form>
                <button type="button" class="btn btn-primary" id="btnBai4">Tính tổng</button>
                <p id="txtBai4" class="alert alert-warning"></p>
            </form>
        </div>
        <!-- Bài 5:  -->
        <div class="col-4 mx-auto mt-5">
            <h2>Bài 5: Tính giai thừa </h2>
            <div class="form-group">
                <label for="inputNumN_5">Nhập n: </label>
                <input type="number" class="form-control" id="inputNumN_5">
            </div>
            <form>
                <button type="button" class="btn btn-primary" id="btnBai5">Tính giai thừa</button>
                <p id="txtBai5" class="alert alert-warning"></p>
            </form>
        </div>
        <!-- Bài 6 -->
        <div class="col-6 mx-auto mt-5">
            <h2>Bài 6: Tạo thẻ div </h2>
            <form>
                <button type="button" class="btn btn-primary" id="btnBai6">Tạo thẻ</button>
                <p id="txtBai6" class="alert alert-warning"></p>
            </form>
        </div>
        <!-- Bài 7 -->
        <div class="col-6 mx-auto mt-5">
            <h2>Bài 7: In dãy số nguyên tố </h2>
            <div class="form-group">
                <label for="inputNumN_7">Nhập n: </label>
                <input type="number" class="form-control" id="inputNumN_7">
            </div>
            <form>
                <button type="button" class="btn btn-primary" id="btnBai7">In dãy số nguyên tố</button>
                <p id="txtBai7" class="alert alert-warning"></p>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bài tập  -->
    <script src="./js/bai1.js"></script>
    <script src="./js/bai2.js"></script>
    <script src="./js/bai3.js"></script>
    <script src="./js/bai4.js"></script>
    <script src="./js/bai5.js"></script>
    <script src="./js/bai6.js"></script>
    <script src="./js/bai7.js"></script>
</body>

</html>
